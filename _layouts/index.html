<!DOCTYPE html>
<html>

<head>
    {% include headMeta.html %}
    <title>JECRC Model United Nations (MUN)</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
        $(function() {
            $("#typed").typed({
                // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
                stringsElement: $('#typed-strings'),
                typeSpeed: 30,
                backDelay: 500,
                loop: true,
                contentType: 'html', // or text
                // defaults to false for infinite loop
                loopCount: false,
                callback: function() {
                    foo();
                },
                resetCallback: function() {
                    newTyped();
                }
            });

            $(".reset").click(function() {
                $("#typed").typed('reset');
            });

        });

        function newTyped() { /* A new typed object */ }

        function foo() {
            console.log("Callback");
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row" id="head">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <img src="images/1.png" class="logo_un" alt="">
                <img src="images/index.png" class="logo_hs" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="wrap">
                    <div class="type-wrap">
                        <div id="typed-strings" class="main-text">
                            <p><span class="mob_font">JECRC MUN 2017</span><span class="mob_font typed-font"> DIPLOMACY <br class="br"><span class="nline"></span>AT ITS ZENITH.</span>
                            </p>
                            <p><span class="mob_font">JECRC MUN 2017</span><span class="mob_font typed-font"> 8th AND <br class="br"><span class="nline"></span> 9th APRIL.</span>
                            </p>
                            <p><span class="mob_font">JECRC MUN 2017</span><span class="mob_font typed-font"> JOIN US NOW!</span></p>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>
            </div>
        </div>
        <a href="main" class="button light">
            <p>
                <b class="but">EXPLORE NOW</b>
            </p>
        </a>
    </div>
</body>

</html>
